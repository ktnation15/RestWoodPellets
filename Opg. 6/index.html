<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Tilføj din egen CSS-fil her -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <title>WoodPellets</title> <!-- Ændret titlen her -->
</head>

<body>
    <div id="app">
        <h1>WoodPellets</h1> <!-- Ændret overskriften her -->
        <div v-if="errorMessage" class="error">{{ errorMessage }}</div>
        <table class ="table">
            <thead>
                <tr>
                    <th>ProductNo.</th>
                    <th>Brand</th> <!-- Ændret kolonnenavn -->
                    <th>Price</th>
                    <th>Quality</th> <!-- Ændret kolonnenavn -->
                </tr>
            </thead>
            <tbody>
                <tr v-for="(woodPellet, index) in woodPellets" :key="woodPellet.Id">
                    <td>{{ woodPellet.Id }}</td>
                    <td>{{ woodPellet.Brand }}</td> <!-- Ændret til at vise Brand -->
                    <td>{{ woodPellet.Price }}</td>
                    <td>{{ woodPellet.Quality }}</td> <!-- Ændret til at vise Quality -->
                </tr>
            </tbody>
        </table>
        <div v-if="selectedWoodPellet">
            <h2>Update Stock for {{ selectedWoodPellet.Brand }} Wood Pellet</h2> <!-- Ændret til at vise Brand -->
            <label for="stockLevel">Stock Level:</label>
            <input type="number" id="stockLevel" v-model="stockLevel">
            <button @click="addStock">Update Stock</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
